
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Firebase CRUD Javascript</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container body-content" >
        <div class="row align-items-center h-100" style="background:#0026ff;color:white;height:60px;padding-top:10px;padding-left:10px;">
            <div class="col col-md-4 my-autor align-self-center">
                <h4> contact Managment</h4>
            </div>
            <div class="col col-md-8 align-self-center">
                <button class="btn  btn-primary" onclick="readUserData()"  ><i class="fa fa-bars"></i> Index</button>
                <a class="btn btn-primary" href="Create.html"><i class="fa fa-plus"></i> New</a>
            </div>
        </div>

        <!-- add user module -->        
        <!-- edit user module -->
        <div class="panel panel-default" style="margin:20px;">
            <div class="panel-heading">New Contact</div>
            <div class="panel-body">

                <form id="formCreate">
                    <div class="form-group">
                        <label for="Name">Name:</label>
                        <input data-key='name' class="form-control user-input" id="Name" required>
                    </div>
                    <div class="form-group">
                        <label for="Email">Email:</label>
                        <input type="email" class="form-control user-input"  data-key='email'  id="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input class="form-control user-input" data-key='phone' id="phone"  type="tel" pattern="^\d{4}\d{3}\d{4}$" required > 
                    </div>
                    <button type="submit" class="btn btn-primary "   id="add-user-btn">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script>

        const addUserBtnUI = document.getElementById("add-user-btn");
         addUserBtnUI.addEventListener("click", addUserBtnClicked)

    </script>
</body>

</html>
